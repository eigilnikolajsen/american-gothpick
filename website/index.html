<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Gothpick</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <script src="script.js" defer></script>
    <script src="anime.min.js"></script>
</head>

<body>
    <main id="container">
        <div id="game_container">
            <section id="game_home_container">
                <img id="game_home_bg" src="img/ag_bg.png" alt="American Gothic background, edited">
            </section>
            <section id="game_img_container">
                <img id="game_img_bg" src="img/ag_bg.png" alt="American Gothic background, edited">
                <img id="game_img_greb" src="img/ag_greb.png" alt="American Gothic foreground, edited">
                <img id="game_img_rive" src="img/ag_rive.png" alt="American Gothic foreground, edited">
            </section>
        </div>
    </main>
    <button id="serial_check">connect</button>
</body>

</html>
