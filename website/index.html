<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Gothpick</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <script src="anime.min.js" defer></script>
    <script src="serial.js" defer></script>
    <script src="game.js" defer></script>
    <script src="script.js" defer></script>
    <script src="anime.min.js"></script>
</head>

<body>
    <main id="container">
        <div id="wrapper">
            <section id="loading_container">
                <p class="loading_player" id="game_loading_player1"></p>
                <p class="loading_player" id="game_loading_player2"></p>
            </section>
            <section id="ready_container">
                <p>ready</p>
            </section>
            <section id="game_container">
                <div id="game_bg_container">
                    <img id="game_bg" src="img/ag_bg.png" alt="American Gothic background, edited">
                </div>
                <div id="game_rive_container">
                    <img id="game_rive" src="img/ag_rive.png" alt="American Gothic foreground, edited">
                </div>
                <div id="game_greb_container">
                    <img id="game_greb" src="img/ag_greb.png" alt="American Gothic foreground, edited">
                </div>
            </section>
            <section id="finished_container">
                <p>finished</p>
            </section>
        </div>
    </main>
    <button id="serial_check">connect</button>
</body>

</html>
