<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>American Gothpick</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <script src="anime.min.js" defer></script>
    <script src="serial.js" defer></script>
    <script src="game.js" defer></script>
    <script src="script.js" defer></script>
    <script src="anime.min.js"></script>
</head>

<body>
    <main id="container">
        <div id="wrapper">
            <section id="loading_container">
                <img id="loading_bg" src="img/ag_bg.png" alt="American Gothic background, edited">
                <p class="loading_player" id="loading_player1"></p>
                <p class="loading_player" id="loading_player2"></p>
            </section>
            <section id="tutorial_container">
                <img id="tutorial_bg" src="img/ag_bg.png" alt="American Gothic background, edited">
                <p class="tutorial_player" id="tutorial_player1"></p>
                <p class="tutorial_player" id="tutorial_player2"></p>
            </section>
            <section id="ready_container">
                <img id="ready_bg" src="img/ready_bg.png" alt="ready bg">
                <div id="ready_players_container">
                    <div id="ready_player1_container">
                        <img id="ready_player1" src="img/ready_player1.png" alt="ready player1 bg">
                        <div id="ready_text_container1">
                            <p id="ready_text1_player">player 1:</p>
                            <p id="ready_text1_player1"></p>
                        </div>
                    </div>
                    <div id="ready_player2_container">
                        <img id="ready_player2" src="img/ready_player2.png" alt="ready player2 bg">
                        <div id="ready_text_container2">
                            <p id="ready_text2_player">player 2:</p>
                            <p id="ready_text2_player2"></p>
                        </div>
                    </div>
                </div>
                <div id="ready_vs_container">
                    <img src="ready_vs" alt="ready vs graphic" id="ready_vs">
                    <img src="ready_3" alt="ready 3 graphic" id="ready_3">
                    <img src="ready_2" alt="ready 2 graphic" id="ready_2">
                    <img src="ready_1" alt="ready 1 graphic" id="ready_1">
                </div>
            </section>
            <section id="game_container">
                <div id="game_ui_container">
                    <div id="game_timer"></div>
                </div>
                <div id="game_bg_container">
                    <img id="game_bg" src="img/ag_bg.png" alt="American Gothic background, edited">
                </div>
                <div id="game_rive_container">
                    <img id="game_rive" src="img/ag_rive.png" alt="American Gothic foreground, edited">
                </div>
                <div id="game_greb_container">
                    <img id="game_greb" src="img/ag_greb.png" alt="American Gothic foreground, edited">
                </div>
            </section>
            <section id="finished_container">
                <p>finished</p>
            </section>
        </div>
    </main>
    <button id="serial_check">connect</button>
</body>

</html>
